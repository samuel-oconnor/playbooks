<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #number {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Random Number Generator</h1>
<div id="number">Click the button to generate a random number!</div>
<button hx-on="click: this.nextElementSibling.innerHTML = Math.floor(Math.random() * 100) + 1">
    Generate Number
</button>

</body>
</html>
